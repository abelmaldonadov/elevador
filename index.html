<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- ESTILOS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <section id="app">

        <div class="container pt-5">
            <div class="elevador bg-info">

                <div class="celda p-3 bg-light" v-for="(auto, i) of autosEstacionados" :class="['y-'+auto.pos.y, 'x-'+auto.pos.x]">
                    <div>
                        <img :src="auto.src" width="100%"></img>
                    </div>
                </div>

            </div>
        </div>

        <main class="container fixed-bottom">
            <div class="row bg-light">
                
                <div class="col-md-4 p-5">
                    <div class="autoEspera">
                        <img :src="autoEnEspera.src"></img>
                    </div>
                    <hr>
                    <p v-if="autosLibres.length > 0" class="text-success text-center">Nuevo auto en espera...</p>
                    <p v-else="" class="text-danger text-center">Parking lleno...</p>
                </div>
                
                <div class="col-md-4 p-5">
                    <h3>Tablero</h3>
                    <label>Contador</label>
                    <input type="text" v-model="numEstacionados" readonly><hr>
                    <label>Auto seleccionado</label><br>
                    <label>Celda</label>
                    <input type="number" v-model="celda" min="1" max="4">
                    <label>Piso</label>
                    <input type="number" v-model="piso" min="1" max="2"><hr>
                    <label>Retroalimentaci√≥n</label>
                    <input type="text" v-model="estado.msg" :class="estado.color" readonly>
                </div>
                
                <div class="col-md-4 p-5 d-grid gap-2">
                    <h3>Controles</h3>

                    <button class="btn btn-danger" 
                            :class="(estado.valor && posiciones.lib.length > 1 && !autoSaliente && posSelecionada.y == 1) ? '' : 'disabled'" 
                            @click="estacionarAuto">Estacionar</button>

                    <button class="btn btn-danger" 
                            :class="(estado.valor && autoSaliente) ? '' : 'disabled'" 
                            @click="extraerAuto">Extraer</button>

                    <button class="btn btn-danger" 
                            :class="(estado.valor && posiciones.ocu.length > 0) ? '' : 'disabled'" 
                            @click="ordenarAutos">Ordenar</button>

                </div>

            </div>
        </main>

    </section>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- SCRIPTS -->
    <script src="scripts.js"></script>

    <!-- BOOTSTRAP Y POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
